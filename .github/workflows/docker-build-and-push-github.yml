name: Build and Push Docker Images

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      context:
        required: false
        type: string
        default: .

permissions:
  contents: read
  packages: write

jobs:
  build-arm64:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        run: |
          docker buildx build --platform linux/arm64 \
            --file ${{ inputs.dockerfile }} \
            --tag ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:arm64 \
            --load \
            ${{ inputs.context }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:arm64

  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        run: |
          docker buildx build --platform linux/amd64 \
            --file ${{ inputs.dockerfile }} \
            --tag ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:amd64 \
            --load \
            ${{ inputs.context }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:amd64

  create-manifest:
    needs: [build-arm64, build-amd64]
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-architecture manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:latest \
            --amend ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:amd64 \
            --amend ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:arm64
          docker manifest push ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:latest
